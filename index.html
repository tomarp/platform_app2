<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Experiment</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="welcome-page">

    <div id="theme-toggle"></div>
    <div id="logos-placeholder"></div>
    <div id="timer"></div>

    <main class="container">
        <div id="initial-view">
            <h1>Welcome to the Experiment</h1>
            <p>Please log in to begin the experiment.</p>
            <button id="show-login-btn" class="nav-button">Login</button>
        </div>

        <div id="login-area" style="display: none;">
            <h2>Login</h2>
            <p>Please enter your assigned IDs.</p>
            <div class="login-form">
                <div class="input-group">
                    <label for="participant-id">Participant ID</label>
                    <input type="text" id="participant-id" placeholder="Enter Participant ID" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="session-id">Session ID</label>
                    <input type="text" id="session-id" placeholder="Enter Session ID" autocomplete="off">
                </div>
            </div>
            <button id="submit-login-btn" class="nav-button" disabled>Submit IDs</button>
        </div>

        <div id="start-area" style="display: none;">
             <h1>WELCOME TO THE EXPERIMENT</h1>
             <p>You are logged in. You may now begin the experiment.</p>
             <button id="next-btn">START</button>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
