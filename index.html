<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Experiment</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="welcome-page">

    <div id="theme-toggle"></div>
    <div id="logos-placeholder"></div>
    <div id="timer"></div>

    <div class="container">
        <h1>Welcome to the Experiment</h1>
        
        <button id="show-login-btn" class="nav-button">Login to Continue</button>

        <div id="login-area" style="display: none;">
            <p>Please enter your assigned IDs to begin.</p>
            <div class="login-form">
                <div class="input-group">
                    <label for="participant-id">Participant ID</label>
                    <input type="text" id="participant-id" placeholder="Enter Participant ID" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="session-id">Session ID</label>
                    <input type="text" id="session-id" placeholder="Enter Session ID" autocomplete="off">
                </div>
            </div>
            <button id="next-btn" data-next="survey1.html" disabled>Start Experiment</button>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
